<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="style.css" as="style" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Investimento</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-[100dvh]">
    <aside class="flex items-center justify-center row-span-2 bg-rich-bg">
      <div
        class="flex flex-col gap-4 items-center border-4 border-solid rounded-3xl border-rich-neon px-4 py-8 shadow-2xl shadow-rich-neon/50 w-full max-w-lg"
      >
        <h1 class="text-3xl text-rich-neon text-shadow-lg/30 font-bold">
          Calculadora de Investimento
        </h1>
        <form
          id="investment-form"
          class="flex flex-col gap-[0.25rem] w-full max-w-md"
        >
          <!-- Investimento inicial -->
          <div class="flex flex-col gap-2 min-h-[6.5rem]">
            <label
              class="text-rich-neon text-base font-bold"
              for="starting-amount"
              >Investimento inicial</label
            >
            <div
              class="border-2 border-solid border-rich-neon rounded-lg overflow-hidden"
            >
              <input
                class="bg-rich-input p-2 text-rich-text w-full"
                type="text"
                id="starting-amount"
                name="starting-amount"
                placeholder="R$ 0,00"
                required
              />
            </div>
          </div>
          <!--Aportes adicionais  -->
          <div class="flex flex-col gap-2 min-h-[6.5rem]">
            <label
              class="text-rich-neon text-base font-bold"
              for="additional-contribution"
              >Aportes adicionais</label
            >
            <div
              class="border-2 border-solid border-rich-neon rounded-lg overflow-hidden"
            >
              <input
                class="bg-rich-input p-2 text-rich-text w-full"
                type="text"
                id="additional-contribution"
                name="additional-contribution"
                placeholder="R$ 0,00"
              />
            </div>
          </div>
          <!-- Prazo -->
          <div class="flex flex-col gap-2 min-h-[6.5rem]">
            <label class="text-rich-neon text-base font-bold" for="time-amount"
              >Prazo</label
            >
            <div
              class="flex border-2 border-solid border-rich-neon rounded-lg overflow-hidden"
            >
              <input
                class="bg-rich-input p-2 text-rich-text w-1/2"
                type="text"
                placeholder="0"
                id="time-amount"
                name="time-amount"
                required
              />
              <select
                class="bg-rich-input p-2 border-l-2 border-solid border-rich-soft text-rich-text w-1/2 outline-none"
                id="time-amount-period"
              >
                <option value="monthly">Mensal</option>
                <option value="yearly">Anual</option>
              </select>
            </div>
          </div>
          <!-- Rentabilidade -->
          <div class="flex flex-col gap-2 min-h-[6.5rem]">
            <label class="text-rich-neon text-base font-bold" for="return-rate"
              >Rentabilidade</label
            >
            <div
              class="flex border-2 border-solid border-rich-neon rounded-lg overflow-hidden"
            >
              <input
                class="bg-rich-input p-2 text-rich-text w-1/2"
                type="text"
                placeholder="%"
                id="return-rate"
                name="return-rate"
                required
              />
              <select
                class="bg-rich-input p-2 border-l-2 border-solid border-rich-soft text-rich-text w-1/2 outline-none"
                id="evoluation-period"
              >
                <option value="monthly">Mensal</option>
                <option value="yearly">Anual</option>
              </select>
            </div>
          </div>
          <!-- Imposto sobre lucro -->
          <div class="flex flex-col gap-2 min-h-[6.5rem]">
            <label class="text-rich-neon text-base font-bold" for="tax-rate"
              >Impostos sobre lucro</label
            >
            <div
              class="border-2 border-solid border-rich-neon rounded-lg overflow-hidden"
            >
              <input
                class="bg-rich-input p-2 text-rich-text w-full"
                type="text"
                placeholder="%"
                id="tax-rate"
                name="tax-rate"
                required
              />
            </div>
          </div>
        </form>
        <div class="flex justify-center gap-2 w-full max-w-md">
          <button
            class="text-base w-1/2 px-5 py-3 bg-rich-neon rounded-lg font-bold text-rich-bg transition-opacity duration-300 ease-in hover:opacity-75"
            id="calculate-results"
            form="investment-form"
          >
            Calcular
          </button>

          <button
            id="btn-clear-form"
            class="text-base w-1/2 px-5 py-3 bg-rich-gold rounded-lg font-bold text-rich-bg transition duration-300 ease-in hover:bg-rich-hoverGold"
          >
            Limpar
          </button>
        </div>
      </div>
    </aside>
    <main class="row-span-2 col-span-2">
      <section id="charts-container" class="h-full px-4 py-8">
        <div class="h-[36%] flex flex-col items-center pb-10">
          <p class="font-bold text-lg">Resultado Final</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[56%] flex flex-col items-center">
          <p class="font-bold text-lg">Progress√£o</p>
          <canvas id="progression"></canvas>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
